<div class="weather-container">
    <div class="search-bar">
      <input [(ngModel)]="city" type="text" placeholder="Enter city" />
      <button (click)="getWeather()">Check</button>
    </div>
  
    <div class="weather-card">
      <div class="top-section">
        <div class="city-name">{{ weatherData?.name }}, {{ weatherData?.sys.country }}</div>
        <div class="temperature">{{ weatherData?.main.temp }}Â°C</div>
      </div>
  
      <div class="middle-section">
        <img src="\assets\images\weather.webp" alt="House" class="house-image">
      </div>
  
      <div class="bottom-section">
        <div class="detail">
          <span>WIND</span>
          <span>{{ weatherData?.wind.speed }} m/s</span>
        </div>
        <div class="detail">
          <span>PRESSURE</span>
          <span>{{ weatherData?.main.pressure }} hPa</span>
        </div>
        <div class="detail">
          <span>HUMIDITY</span>
          <span>{{ weatherData?.main.humidity }} %</span>
        </div>
      </div>
    </div>
  </div>
